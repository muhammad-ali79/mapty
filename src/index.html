<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty || Map yout workouts</title>
    <!-- Linking -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>

    <!-- leaflet linking-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
  </head>
  <body class="font-['Manrope']">
    <main
      class="flex w-full flex-col-reverse overflow-x-hidden font-medium leading-[1.6] text-light--2 lg:flex-row"
    >
      <!--  Container -->
      <div
        class="container flex h-[100vh] w-full flex-col bg-dark--1 px-10 py-4 lg:w-1/2"
      >
        <!-- logo -->
        <img
          src="images/logo.png"
          alt="logo"
          class="mb-16 h-[3.2rem] self-center"
        />

        <!-- Forms Continer -->
        <div class="flex flex-col">
          <!-- hidden form -->
          <form
            class="input-form duration-opacity-tranform grid h-0 -translate-y-[2rem] items-center gap-x-10 gap-y-3 rounded-md bg-dark--2 px-11 opacity-0 transition-all ease-linear focus:bg-red-400 md:grid-cols-2"
          >
            <div class="flex flex-col items-center xs:flex-row">
              <label
                for="select"
                class="basis-[100%] text-[0.8rem] font-semibold"
                >Type</label
              >
              <select
                name=""
                id="select"
                class="dropdown w-full rounded bg-light--3 px-[0.3rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s] focus:bg-[#181a1b]"
              >
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>

            <div class="flex flex-col items-center xs:flex-row">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Distance</label
              >
              <input
                placeholder="Km"
                type="text"
                id="input-field1"
                class="input-field w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s] focus:bg-[#181a1b]"
              />
            </div>

            <div class="flex flex-col items-center xs:flex-row">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Duration</label
              >
              <input
                placeholder="min"
                type="text"
                class="input-field w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s] focus:bg-[#181a1b]"
              />
            </div>

            <div class="cadence flex flex-col items-center xs:flex-row">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Cadence</label
              >
              <input
                placeholder="step/min"
                type="text"
                class="cadence-input input-field w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.7rem] text-black outline-none transition-all duration-[0.2s] focus:bg-[#181a1b]"
              />
            </div>

            <div
              class="elven-gain flex hidden flex-col items-center xs:flex-row"
            >
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Elven Gain</label
              >
              <input
                placeholder="meters"
                type="text"
                class="elven-input input-field w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s] focus:bg-[#181a1b]"
              />
            </div>
          </form>
          <!-- Workouts Container-->
          <div class="workouts-container"></div>
        </div>
      </div>

      <!-- Map container -->
      <div
        class="h-[50vh] w-full bg-green-700 lg:h-[100vh] lg:w-1/2"
        id="map"
      ></div>
    </main>
  </body>
</html>
