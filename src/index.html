      <div class="flex h-[100vh] w-1/2 flex-col bg-dark--1 px-10 py-4">
        <!-- logo -->
        <img

          alt="logo"
          class="mb-16 h-[3.2rem] self-center"

          >
            <div class="flex items-center">
              <label
                for="select"
                class="basis-[100%] text-[0.8rem] font-semibold"
                >Type</label
              >
              <select
                name=""
                id="select"
                class="w-48 rounded bg-light--3 px-[0.3rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s]"
              >
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>

            <div class="flex items-center">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Distance</label
              >
              <input
                placeholder="Km"
                type="text"
                class="w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s]"
              />
            </div>

            <div class="flex items-center">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Duration</label
              >
              <input
                placeholder="min"
                type="text"
                class="w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s]"
              />
            </div>

            <div class="flex items-center">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Cadence</label
              >
              <input
                placeholder="step/min"
                type="text"
                class="w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.7rem] text-black outline-none transition-all duration-[0.2s]"
              />
            </div>

            <div class="flex hidden items-center">
              <label for="" class="basis-[100%] text-[0.8rem] font-semibold"
                >Elven Gain</label
              >
              <input
                placeholder="meters"
                type="text"
                class="w-full rounded bg-light--3 px-[1.1rem] py-[0.3rem] text-[0.8rem] text-black outline-none transition-all duration-[0.2s]"
              />
            </div>
          </form>

          <!-- For Runing -->
